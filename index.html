<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PDF Generation with WebAssembly</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #pdfContainer {
            height: 100vh;
        }
    </style>

    <script src="wasm_exec.js"></script>
    <!-- <script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script> -->
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("meatball.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        })
    </script>
</head>

<body>
    <div id="pdfContainer"></div>

    <script>
        function displayPDF(pdfContent, fileName) {
            const blob = new Blob([pdfContent], { type: 'application/pdf' });
            var iframe = document.createElement('iframe');

            iframe.src = URL.createObjectURL(blob);;
            iframe.width = '100%';
            iframe.height = '100%';

            document.getElementById('pdfContainer').appendChild(iframe);
        }
    </script>
</body>

</html>
